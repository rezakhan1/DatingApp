<div class="cointainer">
    <form #RegisterForm="ngForm" (ngSubmit)="onRegister()" autocomplete="off">
      <h2 class="text-center text-primary">Sign up</h2>
      <hr>
      <div class="form-group">
          <input type="text" class="form-control" name="userName" placeholder="Name"
           [(ngModel)]="registerModel.UserName">
      </div>
      <div class="form-group">
      <input type="password" class="form-control" name="Password"
       [(ngModel)]="registerModel.Password" placeholder="Password">
    </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success mr-2" >Register</button>
        <button type="button" class="btn btn-danger mr-2" (click)="onCancel()" >Cancel</button>
    </div>
    </form>
</div>
